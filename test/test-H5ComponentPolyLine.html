<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-sacle=1">
    <title>慕课网2015课程学习情况--折线图</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <script type="text/javascript" src="../js/H5ComponentPolyLine.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyLine.css">
</head>
<body>
<!-- 折线图 -->
     <div class="iphone">

     </div>
     <script type="text/javascript">
         var cfg={
             type:'polyLine',
             width:530,
             height:400,
             data:[
                 ['js',.4,'#ff7676'],
                 ['HTML/CSS',.1],
                 ['HTML5',.2],
                 ['BootStrap',.3],
                 ['CSS3',.35],
                 ['Jquery',.09]
             ],
             css:{
                 top:100,
                 opacity:0
             },
             animateIn:{
                 opacity:1,
                 top:200
             },
             animateOut:{
                 opacity:0,
                 top:100
             },
             center:true
         }
         var h5=new H5ComponentPolyLine('myName',cfg)
         $(".iphone").append(h5)

         var leave=true;
         $('body').click(function () {
             leave = !leave;
             $(".h5_component").trigger(leave ? 'onLeave' : 'onLoad')
         })
     </script>
</body>
</html>
