<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-sacle=1">
    <title>慕课网2015课程学习情况</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
</head>
<body>
<!-- 用于开测试H5ComponentBase对象（基本的图文组件） -->
     <div class="iphone">

     </div>
     <script type="text/javascript">
         var cfg={
             type:'base',
             width:514,
             height:306,
             bg:'../imgs/p1_people.png',
             css:{
                 bottom:0,
                 opacity:0
             },
             animateIn:{bottom:80,opacity:1},
             animateOut:{bottom:0,opacity:0},
             center:true
         }
         var h5=new H5ComponentBase('myName',cfg)
         $(".iphone").append(h5)

         var leave=true;
         $('body').click(function () {
             leave = !leave;
             $(".h5_component").trigger(leave ? 'onLeave' : 'onLoad')
         })
     </script>
</body>
</html>
