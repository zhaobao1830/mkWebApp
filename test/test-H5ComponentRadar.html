<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-sacle=1">
    <title>慕课网2015课程学习情况--雷达图</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">
</head>
<body>
<!-- 雷达图 -->
     <div class="iphone">

     </div>
     <script type="text/javascript">
         var cfg={
             type:'radar',
             width:400,
             height:400,
             data:[
                 ['js',.9,'#ff7676'],
                 ['CSS3',.8],
                 ['HTML5',.7],
                 ['PHP',.6],
                 ['Jquery',.5]
             ],
             css:{
                 top:200,
                 opacity:0
             },
             animateIn:{
                 opacity:1,
                 top:200
             },
             animateOut:{
                 opacity:0,
                 top:100
             },
             center:true
         }
         var h5=new H5ComponentRadar('myName',cfg)
         $(".iphone").append(h5)

         var leave=true;
         $('body').click(function () {
             leave = !leave;
             $(".h5_component").trigger(leave ? 'onLeave' : 'onLoad')
         })
     </script>
</body>
</html>
