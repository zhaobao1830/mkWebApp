<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-sacle=1">
    <title>慕课网2015课程学习情况--散点图</title>
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPoint.css">
</head>
<body>
<!-- 用于开测试H5ComponentBase对象（基本的图文组件） -->
     <div class="iphone">

     </div>
     <script type="text/javascript">
         var cfg={
             type:'point',
             width:300,
             height:300,
             data:[
                 ['A项',.4,'green'],
                 ['B项',.2,'yellow',0,'-60%'],
                 ['C项',.2,'red',0,'120%']
             ],
             css:{
                 bottom:0,
                 opacity:0
             },
             animateIn:{bottom:180,opacity:1},
             animateOut:{bottom:0,opacity:0},
             center:true
         }
         var h5=new H5ComponentPoint('myName',cfg)
         $(".iphone").append(h5)

         var leave=true;
         $('body').click(function () {
             leave = !leave;
             $(".h5_component").trigger(leave ? 'onLeave' : 'onLoad')
         })
     </script>
</body>
</html>
